{% extends 'Admin/Admin_Home.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/reply_complaint_post/{{ value1['c_id'] }}">
  <table class="table table-striped  " style="width: 100ch">
    <tr>
      <th scope="row" align="left" style="width: 30%">Complaint</th>
      <td  align="left" style="width: 40%"><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="20" rows="3"   style="resize: both;overflow: auto" readonly>{{value1['complaint']}}</textarea></td>
    </tr>
    <tr>
      <th scope="row">Reply</th>
      <td><label for="textfield"></label>
      <input type="text" size="50" name="textfield" id="textfield" /></td>
    </tr>
    <tr align="center">
      <th align="center" colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit Reply" class=" btn btn-primary" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
