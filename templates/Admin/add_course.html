{% extends 'Admin/Admin_Home.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/course_post">

  <table class="table table-striped  " style="width: 100ch" align="center">
    <tr  align="center">
      <th   scope="row">Department</th>
      <td align="left"><label for="select"></label>
        <select name="select" id="select" class="selectpicker">
        <option selected>---select---</option>
            {% for foo in value %}
            <option name="select_dept" value="{{ foo['dept_id'] }}">{{ foo['dept_name'] }}</option>
            {% endfor %}

      </select></td>
    </tr>
    <tr align="center">
      <th scope="row">Course</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required class="form-control form-control-rounded" ></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-outline-primary"  /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
