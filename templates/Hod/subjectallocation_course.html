{% extends 'Hod/Hod_home.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

     <script type="text/javascript">
var xmlHttp;
            function adds(e){

                if (typeof XMLHttpRequest != "undefined"){
                xmlHttp= new XMLHttpRequest();
                }
                else if (window.ActiveXObject){
                    xmlHttp= new ActiveXObject("Microsoft.XMLHTTP");
                }
                if (xmlHttp==null){
                    alert("Browser does not support XMLHTTP Request")
                    return;
                }
                var url="/subjectallocation_course1/"+e;
{#                alert(url);#}

                xmlHttp.onreadystatechange = stateChange;
                xmlHttp.open("GET", url, true);
                xmlHttp.send(null);
            }

            function stateChange(){
                if(xmlHttp.readyState==4 || xmlHttp.readyState=="complete"){
                    document.getElementById("select1").innerHTML=xmlHttp.responseText

                }
            }
     </script>
</head>

<body>
<form id="form1" name="form1" method="post" action="/course_sub_post">
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table class="table table-striped" style="width: 100ch">
    <tr>
      <td width="100">COURSE</td>
      <td width="209"><label for="select"></label>
        <select name="select" id="select" onchange="adds(this.value)" class="form-control " style="width: 40%">
            <option selected>---select---</option>
            {% for foo in value1 %}
            <option value="{{ foo['course_id'] }}">{{ foo['course_name'] }}</option>
            {% endfor %}

      </select></td>
    </tr>
    <tr>
      <td height="30">SUBJECT</td>
      <td> <select name="select1" id="select1" class="form-control" style="width: 40%">
      </select></td>
    </tr>
    <tr>
      <td height="43" colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Submit" class="btn btn-primary"/>
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
