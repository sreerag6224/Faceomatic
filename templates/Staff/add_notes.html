{% extends 'Staff/Staff_Home.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

         <script type="text/javascript">
var xmlHttp;
            function adds(e){
{#               alert(e);#}
                if (typeof XMLHttpRequest != "undefined"){
                xmlHttp= new XMLHttpRequest();
                }
                else if (window.ActiveXObject){
                    xmlHttp= new ActiveXObject("Microsoft.XMLHTTP");
                }
                if (xmlHttp==null){
                    alert("Browser does not support XMLHTTP Request")
                    return;
                }
                var url="/staff_add_notes1/"+e;
{#                alert(url);#}

                xmlHttp.onreadystatechange = stateChange;
                xmlHttp.open("GET", url, true);
                xmlHttp.send(null);
            }

            function stateChange(){
                if(xmlHttp.readyState==4 || xmlHttp.readyState=="complete"){
                    document.getElementById("select2").innerHTML=xmlHttp.responseText

                }
            }
</script>

</head>

<body>
<form action="/staff_note_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-striped" style="width: 100ch">
    <tr>
      <th width="159" scope="row">Course</th>
      <td width="97"><label for="select"></label>
        <select name="select" id="select" onchange="adds(this.value)" class="form-control" style="width: 40% ">
             <option>--select---</option>
            {% for foo in value %}
                <option value="{{ foo['course_id'] }}">{{ foo['course_name'] }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">Subject</th>
      <td><label for="select2"></label>
        <select name="select2" id="select2" class="form-control" style="width: 40%">
      </select></td>
    </tr>
    <tr>
      <th scope="row">Note</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control" style="width: 40%"/></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Upload Note" class="btn btn-primary" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
