<head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped" style="width: 100ch">
    <tr>
      <th width="10" scope="col"> </th>
      <th width="98" scope="col">Staff Name</th>
      <th width="80" scope="col">Date</th>
      <th width="76" scope="col">No.of.Days</th>
    </tr>
      {% for foo in value %}
          <tr>
         <td>{{ loop.index }}</td>
         <td>{{ foo['s_name'] }}</td>
        <td>{{ foo['l_date'] }}</td>

       </tr>
      {% endfor %}


  </table>
</form>
