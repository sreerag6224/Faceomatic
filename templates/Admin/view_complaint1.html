<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <table class="table table-striped table-bordered " style="width: 100ch">
      <tr>
        <th width="8" scope="col">#</th>
        <th width="36" scope="col">User name</th>
        <th width="68" scope="col">Complaint</th>
        <th width="33" scope="col">Date</th>
        <th width="40" scope="col">Reply</th>
        <th width="44" scope="col">Reply Date</th>

      </tr>
     {% for foo in value2 %}
     <tr>
        <td>&nbsp;{{ loop.index }}</td>
        <td>{{ foo['name'] }}</td>
        <td>&nbsp;{{ foo['c'] }}</td>
        <td>&nbsp;{{ foo['date'] }}</td>
        {% if foo['reply']=='pending' %}
            <td colspan="2" align="center"><a href="/reply_complaints/{{ foo['cid'] }}">add reply</a></td>
        {% else %}
             <td >{{ foo['reply'] }}</td>
            <td>{{ foo['rdate'] }}</td>

        {% endif %}

        
      </tr>
     {% endfor %}


    </table>

</body>
</html>
